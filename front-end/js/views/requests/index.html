<div class="page-header">
</div>

<div class="container">
<h2>Requests</h2>
<div class="row">
<li ng-repeat="team in requestsIndex.all">
<ul>
<li ng-repeat="request in team.requests" ng-if="request.status === 'pending'">
<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ request.sender.image }}" alt="sender photo">
      <div class="caption">
        <h3><a ui-sref="usersShow({id: request.sender._id})">{{ request.sender.username }}</a></h3>
        <p>Wants to join <a ui-sref="teamsShow({id: team._id})">{{ team.name }}</a>, do you wish to have her onboard ?</p>
        <p><a  ng-click="requestsIndex.accept(team, request)" class="btn btn-primary" role="button">Accept</a> <a href=ng-click="requestsIndex.reject(team, request)" class="btn btn-default" role="button">Reject</a></p>
      </div>
    </div>
  </div>
</div>
</ul>
</li>
</li>
</div>
