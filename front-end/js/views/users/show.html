<section>
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <img ng-src="{{ usersShow.user.image }}">
      <div class="caption">
        <h3>{{ usersShow.user.fullname | uppercase }}</h3>
        <p>{{ usersShow.user.email }}</p>
      </div>
    <a class="btn btn-default" ui-sref="teamsNew">Create a team</a>
    <a class="btn btn-default" ui-sref="usersEdit({id: usersShow.user._id})">Edit Profile</a>
    </div>
  </div>
</section>
