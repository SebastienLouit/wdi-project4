<div class="page-header">

</div>

<div class="container">

<ul class="media-list">
  <li class="media" ng-repeat="user in usersIndex.all">
    <div class="media-left">
      <a ui-sref="usersShow({ id: user._id })">
        <img class="media-object" ng-src="{{ user.image }}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ user.fullname }}</h4>
      <p>{{ user.email }}</p>
      <p> {{ user.competances }}</p>
    </div>
  </li>
</ul>

</div>
