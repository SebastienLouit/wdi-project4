<h1>Create a Team</h1>
<form id="new-project" ng-submit="teamsNew.createTeam()">
  <div class="form-group">
    <label for="teamName">Email address</label>
    <input class="form-control" type="text" id="teamName" placeholder="Title" ng-model="teamsNew.team.name">
  </div>
  <input type="submit" value='Save' class="btn btn-default">
</form>
