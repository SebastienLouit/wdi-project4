<div class="container">
<h1>Create a Team</h1>
<form id="new-project" ng-submit="teamsNew.createTeam()">
  <div class="form-group">
    <label for="teamname">Team name</label>
    <input class="form-control" type="text" id="teamname" placeholder="Title" ng-model="teamsNew.team.name">
  </div>
  <div class="form-group">
    <label for="description">What is your team the best ?</label>
    <input class="form-control" type="text" id="description" placeholder="description" ng-model="teamsNew.team.description">
  </div>
  <div class="form-group">
    <label for="invite">Invite people to your team</label>
    <input class="form-control" type="text" id="description" placeholder="Invitation">
  </div>
  <input type="submit" value='Save' class="btn btn-default">
</form>
</div>

</div>
