<ul class="media-list">
  <li class="media" ng-repeat="team in teamsIndex.all">
    <div class="media-body">
      <a ui-sref="teamsShow({ id: team._id })">
        <h2 class="media-heading">{{ team.name }}</h2>
      </a>
      <p>Creator: {{ team.creator.fullname }}</h3>
      <p>Members: </h3>
      <ul>
        <li ng-repeat="member in team.members">{{member.fullname}}</li>
      </ul>
    </div>
  <hr>
  </li>
</ul>
