<div id="blue">
	    <div class="container">
			<div class="row">
				<h3>All are amazing teams</h3>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /blue -->


  <li class="media" ng-repeat="team in teamsIndex.all">

    <div class="media-body">
        <a ui-sref="teamsShow({ id: team._id })">
          <h4 class="media-heading">{{ team.name }}</h4>
        </a>

  <div class="col-lg-3 col-md-3 col-sm-3">
      <div class="he-wrap tpl6">
      <img src="{{team.creator.image}}" alt="leader photo photo" />
        <div class="he-view">
          <div class="bg a0" data-animate="fadeIn">
                          <h3 class="a1" data-animate="fadeInDown">Contact Me:</h3>
                          <a href="#" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-envelope"></i></a>
                          <a href="#" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-twitter"></i></a>
                    </div><!-- he bg -->
        </div><!-- he view -->
      </div><!-- he wrap -->
      <h4>Team leader : {{ team.creator.fullname }}</h4>
      <h5 class="ctitle">CEO</h5>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
      <div class="hline"></div>
      <h4>Members: </h4>
      <ul>
      <li ng-repeat="member in team.members">
        <p>{{member.fullname}}</p>
      </li>
    </ul>
    </div><! --/col-lg-3 -->

  </li>
