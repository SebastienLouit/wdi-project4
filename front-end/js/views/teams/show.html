<div class="media-body">
  <h2 class="media-heading">{{ teamsShow.team.name }}</h2>
  <p>Creator: <a ui-sref="usersShow({id: teamsShow.team.creator._id})">{{ teamsShow.team.creator.username }}</a>
  </p>
  <ul>
    <li>
      <a class="btn btn-default" ng-click="teamsShow.joinTeam()">Join Team</a>
    </li>
    <li>
      <a class="btn btn-default" ng-click="teamsShow.leaveTeam()">Leave Team</a>
    </li>
    <li>
      <a class="btn btn-default" ng-click="teamsShow.deleteTeam()">Delete</a>
    </li>
  </ul>
  <h3 class="media-heading">Members:</h3>
  <ul>
    <li ng-repeat="member in teamsShow.team.members">
      <a ui-sref="usersShow({id: teamsShow.team.creator._id})">{{ member.username }}</a>
    </li>
  </ul>
</div>
