<div id="blue">
	    <div class="container">
			<div class="row">
				<h3>Log to you account</h3>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /blue -->

<div class="container">

<section>
  <h2>Login</h2>
  <form id="login" name="auth.loginForm" ng-submit="auth.login()" novalidate>
    <div class="alert alert-danger" role="alert" ng-show="(!!auth.error && auth.loginForm.$submitted)">{{ auth.error }}</div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="auth.user.email" required>
    </div>

    <div class="alert alert-danger" role="alert" ng-messages="auth.loginForm['email'].$error" ng-show="(auth.loginForm.$submitted && auth.loginForm['email'].$invalid)">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <span ng-message="required">Email is required.</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"  placeholder="Password" ng-model="auth.user.password" required>
    </div>

    <div class="alert alert-danger" role="alert" ng-messages="auth.loginForm['password'].$error" ng-show="(auth.loginForm.$submitted && auth.loginForm['password'].$invalid)">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <span ng-message="required">Password is required.</span>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</section>
</div>
